<!--Logo Box--> 
<div class="logo-box">
    <a ui-sref="landing" class="logo">
        <img src="/assets/images/bChat3.png" alt="bloc chat logo">
    </a>
</div>
<!--Title Bar-->
<div class="title-bar">
    <h1 ng-show="chatRooms.set">{{current.name}}</h1>
</div>
<!--Room Bar/Nav-->
<nav class="navbar">
    <!--Chat Rooms Panel-->
    <form class="nav-list-first" ng-submit="chatRooms.add(room)">
        <!--Create Rooms-->
        <input placeholder="Create Room..." ng-model="newRoomName"/>
        <button class="sign-bar" type="submit">Go!</button>
    </form>
    <!--List of Rooms-->
    <table ng-repeat="room in chatRooms.room">
        <tr>
            <!--Add a Room -->
            <td class="nav-list" ng-click="chatRooms.set(room)">Room {{ $index + 1 }}: {{room.name}}</td>
            <!-- DELETE a Room -->
            <td class="btn" ng-click="chatRooms.remove(room)" type="click">x</td> 
        </tr>
    </table>
</nav>
<div class="body-pannel">
    <div ng-show="chatRooms.set">
        <!--Message-->
        <h3>Current Chat Session</h3>
        <table ng-repeat="msg in chatMessages.messages">
            <tr>
                <td>{{user}} {{msg.content}} {{msg.sentAt| date:"MM/dd/yyyy 'at' h:mma"}}</td>
            </tr>
            <tr>
                <td>{{display}}</td>    
            </tr>
        </table>
    </div>
</div>
<!--Message Bar/Footer-->
<div class="footer-bar" ng-show="chatRooms.set">
    <form class="search-bar" ng-submit="chatMessages.add()">
        <input placeholder="Type a message..." ng-model="msgText"/>
        <button class="links-container" type="submit">Submit</button>
    </form>
</div>
