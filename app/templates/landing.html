<!--Logo Box--> 
<div class="logo-box">
    <a ui-sref="landing" class="logo">
        <img src="/assets/images/bChat3.png" alt="bloc chat logo">
    </a>
</div>
<!--Title Bar-->
<div class="title-bar">
    <h1 ng-hide="currentRoom">{{welcome}}</h1>
    <h1 ng-show="currentRoom">{{currentRoomName}}</h1>
</div>
<!--Room Bar/Nav-->
<nav class="navbar">
    <!--Chat Rooms Panel-->
    <form class="nav-list-first" ng-submit="addChatRoom(room)">
        <!--Create Rooms-->
        <input placeholder="Create Room..." ng-model="newRoomName"/>
        <button class="sign-bar" type="submit">Go!</button>
    </form>
    <!--List of Rooms-->
    <table ng-repeat="room in chatRooms">
        <tr>
            <!--Add a Room -->
            <td class="nav-list" ng-click="setCurrentRoom(room)">Room {{ $index + 1 }}: {{room.name}}</td>
            <!-- DELETE a Room -->
            <td class="btn" ng-click="removeChatRoom(room)" type="click">x</td> 
        </tr>
    </table>
</nav>
<div class="body-pannel">
    <div ng-hide="currentRoom">
        <h1>{{request}}</h1>
    </div>
    <div ng-show="currentRoom">
        <!--Message-->
        <h3>Current Chat Session</h3>
        <table ng-repeat="msgText in chatMessages">
            <tr>
                <td>User One: {{msgText.content}}</td>
                <td>{{msgText.roomId}}</td>
            </tr>
        </table>
    </div>
</div>
<!--Message Bar/Footer-->
<div class="footer-bar" ng-show="currentRoom">
    <form class="search-bar" ng-submit="addMessages()">
        <input placeholder="Type a message..." ng-model="msgText"/>
        <button class="links-container" type="submit">Submit</button>
    </form>
</div>
