<!--get's user name -->
<section>
    <div class="hero-content" ng-controller="LandingController">
        <div class="hero-title">
            <img src="../assets/images/bChat3.png" alt="bloc chat logo">
            <h1 >{{welcome}}</h1>
            <br>
            <ul>
                <li ng-repeat="message in messages">
                <!-- edit a message -->
                    <input ng-model="message.text" ng-change="messages.$save(message)" />
                <!-- delete a message -->
                    <button ng-click="messages.$remove(message)">Delete Message</button>
                </li>
            </ul>
            <!-- push a new message onto the array -->
            <form class="user-bar" ng-submit = "addMessage()">
                <input placeholder="enter a username..." ng-model="newMessageText"/>
                <br>
                <button type="submit">Add Message</button><!--class="sign-bar" -->
            </form>
            <table>
                <tr ng-repeat="message in messages">
                    <td>Room {{ $index + 1 }}:</td>
                    <td>Name: {{items[$index ]}}</td>
                    <td>Name: {{chatRooms}}</td>
                </tr>
            </table>
            <br>
        </div>
    </div> 
</section>
