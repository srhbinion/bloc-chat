<!--chat pannel -->
<section class="chat-pannel" ng-controller="SubmitController">
    <p> welcome friends. Let's chat about the far places in the internet that will make you laugh. Send me messages and funny positive jokes.
    </p>
    <div class="example-chat-toolbar">
        <label for="nameInput">Username:</label>
        <input ng-model="name" type="text" id="nameInput" placeholder="enter a username...">
    </div>
    <ul class="example-chat-messages">
        <li ng-repeat="msg in messages">
            <strong class="example-chat-username">{{ msg.from }}</strong>{{ msg.body }}
        </li>
    </ul>
</section>
<div class="footer-bar">
    <div class="search-bar">
        <input ng-model="msg" type="text" id="messageInput"  placeholder="Type a message...">
    </div>
    <a class="links-container" ng-keydown="addMessage($event)">Submit</a>
</div>
