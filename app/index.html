<!DOCTYPE html> 
<!--Angular name -->
<html ng-app="bChat"> 
    <!--english -->
    <head lang="en"> 
        <meta charset="UTF-8"> 
        <!--responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <!--open sans -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300italic,500" >
        <!--icon font -->
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> 
        <!--Link to Keep it Short: Organized Page of Style Sheets -->
        <link rel="stylesheet" type="text/css" href="/styles/app.css"> 
        <title>Bloc Chat</title>
    </head> 
    <body class="landing">
        <!-- =============================Nav Bar============================= -->
        <div class="title-bar">
            <a ui-sref="landing" class="logo"> 
               <img src="/assets/images/bChat3.png" alt="bloc chat logo">
            </a>
        </div>
        <nav class="navbar"> 
            <h7 ui-sref="landing" class="links-container">User Name <br><span>...waiting</span></h7>
            <ul>
                <li class="nav-list-first">Create +</li>
                <!-- Create a controller for the Nav Bar rooms? -->
                <li class="nav-list">Room 1: <br><span>Travel</span></li>
                <li class="nav-list">Room 2: <br><span>Food</span></li>
            </ul>
        </nav>
        <!-- ===============================Views=============================== -->
        <div class="body-pannel" ui-view>
        </div>
        <!-- ===============================Footer=============================== -->
        <!-- ========================Frameworks + Libraries===================== -->
        <!--Firebase JavaScript Library-->
        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
        <!-- AngularJS --> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.24/angular.min.js"></script>
        <!-- Angular Fire --> 
        <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
        <!-- UI Router -->
        <script src="/scripts/angular-ui-router.js"></script>   
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
        <!-- =========================Custom Scripts============================ -->
        <script src="/scripts/app.js"></script>
        
    </body>
</html>
