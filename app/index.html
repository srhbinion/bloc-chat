<!DOCTYPE html> 
<!--Angular name -->
<html ng-app="binChat"> 
    <!--english -->
    <head lang="en"> 
        <meta charset="UTF-8"> 
        <!--responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <!--open sans -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300italic,500" >
        <!--icon font -->
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
